apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pintalo-dev-web
  namespace: pintalo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: Authorization, origin, accept
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, OPTIONS, POST, PUT, DELETE
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "35000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "35000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "35000"
    nginx.ingress.kubernetes.io/send-timeout: "35000"
spec:
  rules:
    - host: pintalo-dev.thecodeworkers.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: pintalo-dev-web-service
                port:
                  number: 3000
    - host: www.pintalo-dev.thecodeworkers.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: pintalo-dev-web-service
                port:
                  number: 3000
  tls:
    - hosts:
      - pintalo-dev.thecodeworkers.com
      secretName: pintalo-dev-thecodeworkers-com-tls
    - hosts:
      - www.pintalo-dev.thecodeworkers.com
      secretName: www-pintalo-dev-thecodeworkers-com-tls
